<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-container align-items-center justify-self-center">

        <div class="row">
            
            <div class="col-md-12 col-lg-3 my-2 main-weather-info" id="main-weather-info">
                
            </div>

            <div class="col-md-12 col-lg-9 my-2 detailed-weather-info">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" id="tab1-tab" data-bs-toggle="tab" href="#today">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="tab2-tab" data-bs-toggle="tab" href="#week">Week</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade" id="today">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <div class="chart-container">
                                        <canvas id="temperature-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade show active" id="week">
                        <div class="container week">
                            <div class="d-flex" id="week-card-container"></div>
                        </div>
                    </div>
                </div>
                <div class="highlight">
                    <h5>Today's Highlights</h5>
                    <div class="container px-2 text-center">
                        <div class="d-flex" id="highlight-card-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./javascript/script.js"></script>
    <!-- <script src="./javascript/chart.js"></script> -->
</body>

</html>
